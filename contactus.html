<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Contact Us</title>
</head>

<body>
    <!-- header -->
    <header>
        <h1>Ecommerce</h1>
        <nav>
            <ul>
                <li><a href="./index.html" class="active">Home</a></li>
                <li><a href="./product.html">Products</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="navbarButtons">
            <a href="./login.html"><img src="./assets/box-arrow-in-right.svg" alt="">Login</a>
            <a href="./registerpage.html"><img src="./assets/person-fill-add.svg" alt="">Register</a>
            <a href="./cart.html" id="cart-icon"><img src="./assets/cart3.svg" alt="">Cart (0)</a>
        </div>
    </header>

    <div class="form-container">
        <h2>Contact Us</h2>
        <hr>

        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <span class="error" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                <span class="error" id="messageError"></span>
            </div>
            

            <button type="submit" class="contactSendBtn">Send</button>
        </form>
    </div>
    </div>

    <!-- End credits - my name  -->
    <p class="myNameatBottom">Made with ❤️ by <span class="underlined"><a href="#">Shankar bandi</a></span></p>
    </div>

    <script src="./assets/contact.js"></script>

</body>
